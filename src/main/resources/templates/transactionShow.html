<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', transactionsCurr='(current)', walletsCurr='', budgetsCurr='', categoriesCurr='', reportsCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Szczegóły transakcji</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-striped table-sm table-hover" >
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Data transakcji</th>
                <th>Kwota</th>
                <th>Tytuł/Odbiorca</th>
                <th>Kategoria</th>
                <th>Portfel</th>
                <th>Budżet</th>
                <th>Typ transakcji</th>
            </tr>
            </thead>


            <tbody>
            <tr th:object="${transaction}">
                <td><span th:text="${transaction?.getId()?.toString()}"> ID </span></td>
                <td><span th:text="${transaction?.getTransactionDate()?.toString()}"> Data </span></td>
                <td><span th:text="${transaction?.getAmount()?.toString()}"> Kwota </span></td>
                <td><span th:text="${transaction?.getTitle()?.toString()}"> Tytuł/Odbiorca </span></td>
                <td><span th:text="${transaction?.getTransactionCategory()?.getName()?.toString()}"> Kategoria </span></td>
                <td><span th:text="${transaction?.getAccount()?.getName()?.toString()}"> Portfel </span></td>
                <td><span th:text="${transaction?.getBudget()?.getName()?.toString()}"> Budżet </span></td>
                <td><span th:text="${transaction?.getTransactionType()?.toString()}"> Typ </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
