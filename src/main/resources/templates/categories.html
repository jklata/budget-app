<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', transactionsCurr='', walletsCurr='', budgetsCurr='', categoriesCurr='(current)', reportsCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Kategorie</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>

        </div>
    </div>

    <form th:action="@{/addCategory/}" th:object="${transactionCategory}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Kategoria</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="nazwa" th:field="*{name}" required>
            </div>

            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Kolor</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="kolor" th:field="*{color}" required>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Dodaj</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Kategoria</th>
                <th>Kolor</th>
                <th></th>
            </tr>
            </thead>


            <tbody>
            <tr th:each="transactionCategoryEach : ${transactionCategories}">
                <td><span th:text="${transactionCategoryEach?.id}"> ID </span></td>
                <td><span th:text="${transactionCategoryEach?.name}"> Kategoria </span></td>
                <td><span th:text="${transactionCategoryEach?.color}"> Kolor </span></td>

                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top"
                       onclick="if(!(confirm('Czy na pewno chcesz usunać tę kategorię?'))) return false"
                       title="Usuń" th:href="${transactionCategoryEach.id} + @{/delete}">
                        <span data-feather="trash-2">delete</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
