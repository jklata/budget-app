<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', paymentsCurr='(current)', walletsCurr='', budgetsCurr='', categoriesCurr='', reportsCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Transakcje</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>
        </div>
    </div>



    <!-- <h2>Lista transakcji</h2> -->
    <div class="table-responsive">
        <table class="table table-striped table-sm table-hover" >
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Data transakcji</th>
                <th>Kwota</th>
                <th>Tytuł/Odbiorca</th>
                <th>Kategoria</th>
                <th>Typ transakcji</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>


            <tbody>
            <tr th:each="payment : ${payments}">
                <td><span th:text="${payment?.getId()?.toString()}"> ID </span></td>
                <td><span th:text="${payment?.getPaymentDate()?.toString()}"> Data </span></td>
                <td><span th:text="${payment?.getAmount()?.toString()}"> Kwota </span></td>
                <td><span th:text="${payment?.getTitle()?.toString()}"> Tytuł/Odbiorca </span></td>
                <td><span th:text="${payment?.getPaymentCategory()?.getName()?.toString()}"> Kategoria </span></td>
                <td><span th:text="${payment?.getPaymentType()?.toString()}"> Typ </span></td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top" title="Szczegóły" th:href="${payment.id} + @{/show}">
                        <span data-feather="eye">show</span>
                    </a>
                </td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top" title="Edytuj" th:href="${payment.id} + @{/update}">
                        <span data-feather="edit-2">update</span>
                    </a>
                </td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top" onclick="if(!(confirm('Czy na pewno chcesz usunać tę transakcję?'))) return false" title="Usuń" th:href="${payment.id} + @{/delete}">
                        <span data-feather="trash-2">delete</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
