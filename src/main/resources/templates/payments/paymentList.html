<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', paymentsCurr='(current)', walletsCurr='', budgetsCurr='', categoriesCurr='', reportsCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Transakcje</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>
        </div>
    </div>


    <!-- <h2>Lista transakcji</h2> -->
    <div class="table-responsive">
        Pokaż <span sd:page-size-selector="javascript"></span> transakcji
        <table class="table table-striped table-sm table-hover">
            <thead class="thead-light">
            <tr>
                <th><a class="sorted" sec:authorize="hasRole('ROLE_ADMIN')" sd:pagination-sort="id">TID</a></th>
                <th><a class="sorted" sd:pagination-sort="idForUser">ID</a></th>
                <th><a class="sorted" sd:pagination-sort="paymentDate">Data transakcji</a></th>
                <th><a class="sorted" sd:pagination-sort="amount">Kwota</a></th>
                <th><a class="sorted" sd:pagination-sort="title">Tytuł/Odbiorca</a></th>
                <th><a class="sorted" sd:pagination-sort="paymentCategory.name">Kategoria</a></th>
                <th><a class="sorted" sd:pagination-sort="paymentType">Typ transakcji</a></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="payment : ${page}" >
                <td><span sec:authorize="hasRole('ROLE_ADMIN')" th:text="${payment?.id}"> TID </span></td>
                <td><span th:text="${payment?.idForUser}"> ID </span></td>
                <td><span th:text="${payment?.paymentDate}"> Data </span></td>
                <td><span th:text="#{'sign.payment.type.'+*{payment.paymentType}}+${payment?.amount}" class="float-left " th:classappend="${payment.paymentType.name() == 'INCOME'}? 'text-success' : 'text-danger' "> Kwota </span></td>
                <td><span th:text="${payment?.title}"> Tytuł/Odbiorca </span></td>
                <td><span th:text="${payment?.paymentCategory.name}"> Kategoria </span></td>
                <td><span th:text="${payment?.paymentType}"> Typ </span></td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top" title="Szczegóły"
                       th:href="@{/payments/} + ${payment.id} + @{/show}">
                        <span data-feather="eye">show</span>
                    </a>
                </td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top" title="Edytuj"
                       th:href="@{/payments/} + ${payment.id} + @{/edit}">
                        <span data-feather="edit-2">update</span>
                    </a>
                </td>
                <td>
                    <a class="button" data-toogle="tooltip" data-placement="top"
                       onclick="if(!(confirm('Czy na pewno chcesz usunać tę transakcję?'))) return false" title="Usuń"
                       th:href="@{/payments/} + ${payment.id} + @{/delete}">
                        <span data-feather="trash-2">delete</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
<!--                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>-->
<!--                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</main>
</div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
