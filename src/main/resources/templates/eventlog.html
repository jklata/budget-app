<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='(current)', paymentsCurr='', walletsCurr='', budgetsCurr='', categoriesCurr='', reportsCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Rejestr zdarzeń</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
            </button>
        </div>
    </div>
    <!-- <h2>EventLog</h2> -->
    <div class="table-responsive">
        Pokaż <span sd:page-size-selector="javascript"></span> zdarzeń
        <table class="table table-striped table-sm table-hover">
            <thead class="thead-light">
            <tr>
                <th><a class="sorted" sd:pagination-sort="Date">Data</a></th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="payment : ${page}">
                <td><span th:text="${payment?.idForUser}"> ID </span></td>
            </tr>
            </tbody>
        </table>

        <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <!--                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>-->
                        <!--                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</main>
</div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
